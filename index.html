<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@3.4.1/yeti/bootstrap.min.css"
        integrity="sha384-bbfChtM4oMxTlcWghl4L4ja4z3qqkTUYpXACeFtB2WUoy2Swi5ucq+AyhOjMUKM1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Things To Do</h1>
            </div>
            <div class="border1"></div>
        </div>
        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter the text in the input field to add your items in the list</p>
                <p id="second">Click on the item to mark it as complete</p>
                <p id="third">Click "X" to remove the item from the list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="Enter New Item.." maxlength="45">
                <button id="enter"><i class="fa fa-pencil"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

                </ul>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript" src="todo.js"></script>

</html>
